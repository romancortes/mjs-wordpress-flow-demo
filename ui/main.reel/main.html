<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            },
            "bindings": {
                "selectedPost": {"<-": "@articlesController.selection.0"}
            }
        },
        "header": {
            "prototype": "ui/header.reel",
            "properties": {
                "element": {"#": "header"},
                "articlesController": {"@": "articlesController"}
            }
        },
        "wordpressConnector": {
            "prototype": "montage-wordpress/core/wordpress-connector",
            "properties": {
                "host": "demo.phault.net",
                "path": "posts"
            }
        },
        "articlesController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@wordpressConnector.articles"}
            }
        },

         "card1": {
            "prototype": "ui/card.reel",
            "properties": {
                "element": {"#": "card1"}
            },
            "bindings": {
                "article": {"<-": "@flow:iteration.object"}
            }
        },
        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "contentController": {"@": "articlesController"},
                "cameraFov": 50,
                "cameraPosition": [0, 0, 1200],
                "cameraTargetPoint": [0, 0, 0],
                "flowEditorMetadata": {
                    "flowEditorVersion": 0.1,
                    "shapes": [
                        {
                            "type": "FlowSpline",
                            "name": "Spline 1",
                            "pathIndex": 0
                        }
                    ],
                    "selected": 0
                },
                "hasElasticScrolling": true,
                "hasSelectedIndexScrolling": true,
                "isSelectionEnabled": true,
                "linearScrollingVector": [
                    -300,
                    0
                ],
                "paths": [
                    {
                        "knots": [
                            {
                                "nextDensity": 8,
                                "previousDensity": 8,
                                "knotPosition": [-3000, 0, 3000],
                                "opacity": 1,
                                "nextHandlerPosition": [-2000, 0, 2000]
                            },
                            {
                                "nextDensity": 8,
                                "previousDensity": 8,
                                "knotPosition": [0, 0, 0],
                                "opacity": 2,
                                "previousHandlerPosition": [-1000, 0, 1000],
                                "nextHandlerPosition": [1000, 0, -1000]
                            },
                            {
                                "knotPosition": [3000, 0, -3000],
                                "previousHandlerPosition": [2000, 0, -2000],
                                "nextDensity": 8,
                                "previousDensity": 8,
                                "opacity": 0
                            }
                        ],
                        "units": {
                            "opacity": ""
                        },
                        "headOffset": 8,
                        "tailOffset": 8
                    }
                ],
                "scrollingTransitionDuration": 500,
                "scrollingTransitionTimingFunction": "ease",
                "scrollVectorX": true,
                "scrollVectorY": true,
                "selectedIndexScrollingOffset": 0
            }
        },
        "post": {
            "prototype": "ui/post.reel",
            "properties": {
                "element": {"#": "post"}
            },
            "bindings": {
                "article": {"<-": "@articlesController.selection.0"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <header data-montage-id="header"></header>
        <div data-montage-id="post" id="blog-post"></div>
        <div data-montage-id="flow" class="Flow">
            <div class="Flow-item js-card">
                <div class="Flow-item-wrapper">
                    <div data-montage-id="card1"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
